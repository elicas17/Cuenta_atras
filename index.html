<!-- Realizar una App que pida la fecha de un evento, compruebe que es una fecha futura y muestre la cuenta atrás del tiempo que queda en meses, días, horas, minutos y segundos -->
    
<div class="container">
    <h1>Cuenta atrás</h1>
    <label for="">Introduce la fecha de un evento</label>
    <input type="date" id="fecha" >
    
    <button id=empezar>Empezar</button>
    <button id="terminar">Parar</button>
    <span id="error" style="display:block;color:rgb(60, 95, 68)"></span>

    <label >Tiempo restante: <span id="meses">0 meses</span>, <span id="dias">0 dias</span>, <span id="horas">0 horas</span>, <span id="minutos">0 minutos</span> y <span id="segundos">0 segundos</span>
    </label>

    <label style="display:block;color:red" id="mensaje"></label>
</div>

    <script type="text/javascript" src="index.js"></script>
